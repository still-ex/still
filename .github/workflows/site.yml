name: Deploy Site

on:
  push:
    branches: [ master ]

jobs:
  site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: '23.2'
          elixir-version: '1.11.3'
      - run: mix deps.get
      - run: mix still.compile
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
