name: Elixir CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: '1.10.4'
        otp-version: '23.0.3'

    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-

    - name: Cache build
      uses: actions/cache@v1
      with:
        path: _build
        key: ${{ runner.OS }}-build-
        restore-keys: |
          ${{ runner.OS }}-build-

    - name: Install dependencies
      run: |
        mix deps.get

    - name: Run tests
      run: mix test
